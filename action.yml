name: 'Build-Module'
description: 'Build a PowerShell module to the PowerShell Gallery'
branding:
  icon: activity
  color: blue

inputs:
  Path:
    description: 'Path to the module to build.'
    required: false
  Verbose:
    description: 'Enable verbose output.'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Run Build-Module
      shell: pwsh
      run: |
        Write-Output '-------------------------------------------'
        Write-Output 'Action inputs:'
        $params = @{
            Path    = '${{ inputs.Path }}'
            Verbose = [System.Convert]::ToBoolean('${{ inputs.verbose }}')
        }
        $params.GetEnumerator() | Sort-Object -Property Name

        Write-Output '-------------------------------------------'

        . "$env:GITHUB_ACTION_PATH\scripts\main.ps1" @params

        Write-Output '::endgroup::'
